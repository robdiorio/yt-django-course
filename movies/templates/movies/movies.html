<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Movies </title>
    </head>
    <body>
        <h1> Movies </h1>
        <ul>
            {% for movie in movies %}
            <li>{{movie.id}}</li>
            <li>{{movie.title}}</li>
            <li>{{movie.year}}</li>
            <li>{{movie.director}}</li>
            {% endfor %}
        </ul>
    </body>
</html>
